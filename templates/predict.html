{% extends "layout.html" %}

{% block content %}
<!-- Prediction Section -->
<section id="predict" class="predict-section">
    <div class="container">
        <h2 class="section-title">Forest Fire Risk Prediction</h2>
        <div class="prediction-card">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <form action="{{ url_for('predict_datapoint') }}" method="post">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="temperature" class="form-label">Temperature (Â°C)</label>
                                    <input type="number" step="0.1" name="Temperature" id="temperature" class="form-control" placeholder="Enter temperature" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="rh" class="form-label">Relative Humidity (%)</label>
                                    <input type="number" step="0.1" name="RH" id="rh" class="form-control" placeholder="Enter humidity" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ws" class="form-label">Wind Speed (km/h)</label>
                                    <input type="number" step="0.1" name="Ws" id="ws" class="form-control" placeholder="Enter wind speed" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="rain" class="form-label">Rain (mm)</label>
                                    <input type="number" step="0.1" name="Rain" id="rain" class="form-control" placeholder="Enter rainfall" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ffmc" class="form-label">FFMC Index</label>
                                    <input type="number" step="0.1" name="FFMC" id="ffmc" class="form-control" placeholder="Enter FFMC" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dmc" class="form-label">DMC Index</label>
                                    <input type="number" step="0.1" name="DMC" id="dmc" class="form-control" placeholder="Enter DMC" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="isi" class="form-label">ISI Index</label>
                                    <input type="number" step="0.1" name="ISI" id="isi" class="form-control" placeholder="Enter ISI" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="classes" class="form-label">Fire Weather Class</label>
                                    <input type="number" step="0.1" name="Classes" id="classes" class="form-control" placeholder="Enter class" />
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="region" class="form-label">Region</label>
                                    <input type="number" name="Region" id="region" class="form-control" placeholder="Enter region number" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn predict-btn">
                                <i class="fas fa-fire-alt me-2"></i>Predict Fire Risk
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        {% if results %}
        <div class="prediction-result">
            <h3>Fire Weather Index Prediction</h3>
            <div class="prediction-value">{{ results }}</div>
            <p class="mt-3">This value indicates the potential fire risk based on the provided parameters.</p>
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
